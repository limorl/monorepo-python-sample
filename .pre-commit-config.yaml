repos:
    - repo: https://github.com/Yelp/detect-secrets
      rev: v1.4.0
      hooks:
        - id: detect-secrets
          args: ["--exclude-lines", "SECRET_PREFIX = 'ssm:'", "--exclude-secrets", ".*fake-secret.*"]
          stages: [commit]

    - repo: https://github.com/pycqa/flake8
      rev: 7.0.0
      hooks:
        - id: flake8
          stages: [push]

    - repo: https://github.com/hcodes/yaspeller
      rev: v10.0.1
      hooks:
        - id: yaspeller
          stages: [push]
    
    - repo: https://github.com/streetsidesoftware/cspell-cli/
      rev: v8.8.1
      hooks:
        - id: cspell
          description: CSpell spellchecker
          entry: cspell-cli
          language: node
          types: [text]
          args:
            - --no-must-find-files
            - --no-progress
            - --no-summary
            - --gitignore
          stages: [push]

    # This will be updated to run recursively after Poetry is added and to run only on impacted tests. The ci.yml workflow should run all unit tests
    - repo: local
      hooks:
        - id: unit-tests
          name: unit-tests
          entry: python run_script.py pytest-impacted-only
          language: system
          stages: [push]
          pass_filenames: false
