[tool.poetry]
name = "configuration"
version = "0.1.0"
description = "Configuration Provider based on configuration file"
authors = ["Limor Lahiani"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
python-dotenv="1.0.1"
jsonify = "0.5"
environment = { path = "../environment" }

[tool.poetry.dev-dependencies]
pytest = "8.2.0"
pytest-asyncio = "0.23.6"
boto3 = "1.34.108"
botocore = "1.34.108"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
