name: CI

on:
  pull_request:
    branches: [main]

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout
  pull-requests: write  # This allows the workflow to comment on PRs

jobs:
  check-changes:
    name: Check Changes
    runs-on: ubuntu-latest
    outputs:
      terraform_changed: ${{ steps.check.outputs.terraform_changed }}
      code_changed: ${{ steps.check.outputs.code_changed }}
  
    steps:
      - name: Check-out Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full checkout

      - name: Check for Terraform & Code Changes
        id: check
        run: |
          echo "Processing Pull Request"
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}

          git diff --name-only $BASE_SHA $HEAD_SHA > changed_files.txt
          
          if grep -q "^infra/terraform/" changed_files.txt; then
            echo "terraform_changed=true" >> $GITHUB_OUTPUT
            echo "terraform_changed=true"
          else
            echo "terraform_changed=false" >> $GITHUB_OUTPUT
            echo "terraform_changed=false"
          fi
          
          if grep -qE "^services/|^packages/" changed_files.txt; then
             echo "code_changed=true" >> $GITHUB_OUTPUT
             echo "code_changed=true"
          else
             echo "code_changed=false" >> $GITHUB_OUTPUT
             echo "code_changed=false"
          fi
      - name: Display check-changes Output
        run: |
          echo "Terraform changed: ${{ steps.check.outputs.terraform_changed }}"
          echo "Code changed: ${{ steps.check.outputs.terraformcode_changed }}"

  # we're checking if code changed in each step and not in job level since code-checks are required to pass before merging to main
  code-validation:
    name: Validate Code
    needs: [check-changes]
    runs-on: ubuntu-latest

    steps:
    - name: Check-out Code
      if: needs.check-changes.outputs.code_changed == 'true'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Display code_changed Output
      if: needs.check-changes.outputs.code_changed == 'true'
      run: |
        echo "Code changed: ${{ steps.code-changes.outputs.code_changed }}"

    - name: Set-up PWD Environment Variable
      if: needs.check-changes.outputs.code_changed == 'true'
      run: echo "PWD=${GITHUB_WORKSPACE}" >> $GITHUB_ENV

    - name: Create CI Environment File
      if: needs.check-changes.outputs.code_changed == 'true'
      run: |
        cp .devcontainer/.env.ci .devcontainer/.env

    - name: Create Devcontainer
      uses: devcontainers/ci@v0.3
      with:
        runCmd: echo "Devcontainer created and ready for use"
    
    - name: Run detect-secrets
      uses: devcontainers/ci@v0.3
      with:
        runCmd: poetry run pre-commit run detect-secrets --all-files

    - name: Run ruff
      uses: devcontainers/ci@v0.3
      with:
        runCmd: poetry run pre-commit run ruff --all-files --hook-stage push

    - name: Run flake8
      uses: devcontainers/ci@v0.3
      with:
        runCmd: poetry run pre-commit run flake8 --all-files --hook-stage push

    - name: Run codespell
      uses: devcontainers/ci@v0.3
      with:
        runCmd: poetry run pre-commit run codespell --all-files --hook-stage push

    - name: Run pytest (unit tests)
      uses: devcontainers/ci@v0.3
      with:
        runCmd: poetry run pytest -m "not integration and not e2e"

    - name: Skip Code Checks
      if: needs.check-changes.outputs.code_changed != 'true'
      run: echo "No code changes detected. Skipping code checks."
  
  # The reusable workflow checks if terraform file has changed or not, since this is a required status check in the CI
  terraform-plan:
    name: Terraform Plan
    needs: [check-changes]
    strategy:
      matrix:
        environment: [dev, staging]
    uses: ./.github/workflows/terraform-plan-reusable.yml
    with:
      environment: ${{ matrix.environment }}
      terraform_changed: ${{ needs.check-changes.outputs.terraform_changed }}
