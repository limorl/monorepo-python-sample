name: Deploy to Dev & Staging

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout
  pull-requests: write  # This allows the workflow to comment on PRs

jobs:
  terraform-apply:
    name: Terraform Apply - ${{ matrix.environment }}
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.pull_requests[0].changed_files.* matches 'infra/terraform/**' }}
    strategy:
      matrix:
        environment: [dev, staging]
    uses: ./.github/workflows/terraform-apply-reusable.yml
    with:
      environment: ${{ matrix.environment }}

